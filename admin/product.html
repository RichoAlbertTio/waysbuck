<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      .form-control {
        border: 3px solid rgb(160, 0, 0) !important;
        background: #e0c8c8 !important;
      }
      .btn-danger,
      .btn-outline-danger,
      .btn-primary {
        padding: 0.45rem 2rem !important;
      }

      .btn-danger {
        background-color: var(--color-basic);
      }

      .btn-danger:hover {
        background-color: var(--color-white);
        border: 2px solid var(--color-basic);
        color: var(--color-basic);
      }
      h1 {
        color: rgb(160, 0, 0);
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="../assets/img/Header.png"
              alt="Logo"
              width="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav gap-3 align-content-center">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="../assets/img/profile.png"
                      alt="profile"
                      width="35"
                      height="35"
                    />
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end justify-content-start">
                    <li>
                      <a class="dropdown-item" href="product.html"
                        ><img
                          src="../assets/img/product 1.png"
                          width="20"
                          alt="" style="margin-left: 0.1rem;"
                        />
                        Add Product</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="topping.html"
                        ><img src="../assets/img/topping 1.png" width="23" alt="" /> Add
                        Toping</a
                      >
                    </li>
                    <hr class="my-1">
                    <li>
                      <a class="dropdown-item" href="../index.html"><img src="../assets/img/logout.png" width="18" alt="" class="ms-1"> Logout</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
    </header>
    <main>
      <section class="topping" id="topping">
        <div class="container">
          <div class="row mt-5">
            <div class="col-lg-12">
              <h1>Product</h1>
            </div>
          </div>

          <div class="row" style="margin-top: -7.5rem">
            <div class="col-lg-6 d-grid align-items-center">
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name_topping"
                    placeholder="Name Product"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    placeholder="Price"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="photo"
                    placeholder="Photo Product"
                  />
                </div>
                <button type="button" class="btn w-100 btn-danger">
                  Add Product
                </button>
              </form>
            </div>

            <div class="col-lg-6 d-flex justify-content-center">
              <img
                src="../assets/img/Header.png"
                alt=""
                class="position-absolute top-50"
              />
              <img src="../assets/img/product.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- jQuery v3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/plugins/buffer.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/plugins/filetype.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/plugins/piexif.min.js"
      type="text/javascript"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/plugins/sortable.min.js"
      type="text/javascript"
    ></script>
    <!-- the main fileinput plugin script JS file -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/fileinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/locales/LANG.js"></script>
  </body>
</html>
