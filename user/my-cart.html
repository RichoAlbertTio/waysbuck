<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      .form-control {
        border: 3px solid rgb(160, 0, 0) !important;
        background: #e0c8c8 !important;
      }
      .btn-danger,
      .btn-outline-danger,
      .btn-primary {
        padding: 0.45rem 2rem !important;
      }

      .btn-danger {
        background-color: var(--color-basic);
      }

      .btn-danger:hover {
        background-color: var(--color-white);
        border: 2px solid var(--color-basic);
        color: var(--color-basic);
      }
      h6,
      h2,
      hr,
      p {
        color: rgb(160, 0, 0);
      }

      * {
        /* border: 1px solid red; */
      }
      hr {
        border-width: 2px;
        opacity: 1 !important;
      }

      p span {
        opacity: 0.7;
      }

      .text-price-action {
        right: 0;
      }

      .bg-product {
        background: #ffadad;
        padding: 1rem;
        border-radius: 10px;
        border: 2px solid rgb(160, 0, 0);
      }

      input,
      textarea {
        min-height: 50px !important;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="dashboard.html">
            <img
              src="../assets/img/Header.png"
              alt="Logo"
              width="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav gap-3 align-content-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link position-relative" href="">
                    <div
                      class="bg-danger rounded-circle text-center position-absolute basket-icon"
                    >
                      <span class="text-white">1</span>
                    </div>
                    <img
                      src="../assets/img/shopping-basket.png"
                      alt="shopping-basket"
                      width="35"
                      height="35"
                      class="basket-img"
                    />
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="../assets/img/profile.png"
                      alt="profile"
                      width="35"
                      height="35"
                    />
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="my-profile.html"><img src="../assets/img/user.png" width="20" alt=""> Profile</a></li>
                    <hr class="my-1">
                    <li><a class="dropdown-item" href="../index.html"><img src="../assets/img/logout.png" width="20" alt=""> Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
    </header>
    <main>
      <section class="topping" id="topping">
        <div class="container">
          <div class="row mt-5">
            <div class="col-lg-12">
              <h2 class="fw-bold">My Cart</h2>
              <p class="fs-4 mt-4">Review Your Code</p>
            </div>
          </div>

          <div class="row justify-content-between" style="margin-top: -1rem">
            <div class="col-lg-7 d-grid align-items-center">
              <hr />
              <div class="d-flex flex-column position-relative">
                <div class="d-flex flex-row gap-3">
                  <img
                    src="../assets/img/Rectangle 4-1.png"
                    alt=""
                    class="img-fluid"
                    width="80"
                    height="97"
                  />
                  <div class="text-detail">
                    <h6>Ice Coffee Palm Sugar</h6>
                    <p>
                      <span class="fw-bold">Toping</span>: Bill Berry Boba,
                      Bubble Tea Gelatin
                    </p>
                  </div>
                  <div class="text-price-action position-absolute">
                    <p>Rp. 30.000</p>
                    <a href="">
                      <img src="../assets/img/trash.png" alt="" />
                    </a>
                  </div>
                </div>
                <div class="d-flex flex-row direction-column gap-3 mt-3">
                  <img
                    src="../assets/img/Rectangle 4-1.png"
                    alt=""
                    class="img-fluid"
                    width="80"
                    height="97"
                  />
                  <div class="text-detail">
                    <h6>Ice Coffee Palm Sugar</h6>
                    <p>
                      <span class="fw-bold">Toping</span>: Bill Berry Boba,
                      Manggo
                    </p>
                  </div>
                  <div class="text-price-action position-absolute">
                    <p>Rp. 30.000</p>
                    <a href="">
                      <img src="../assets/img/trash.png" alt="" />
                    </a>
                  </div>
                </div>
              </div>
              <hr />
            </div>

            <div class="col-lg-4 my-4">
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Phone"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="post_code"
                    placeholder="Pos Code"
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Address"
                  ></textarea>
                </div>
                <button type="button" class="btn w-100 btn-danger">Pay</button>
              </form>
            </div>
          </div>

          <div class="row mb-5">
            <div class="d-flex col-lg-7 justify-content-between">
              <div class="col-lg-6">
                <hr class="mb-0" />
                <div class="d-flex justify-content-between">
                  <p>Subtotal</p>
                  <p>69.000</p>
                </div>
                <div class="d-flex justify-content-between">
                  <p>Qty</p>
                  <p>2</p>
                </div>
                <hr class="my-0" />
                <div class="d-flex justify-content-between">
                  <p class="fw-bold">Total</p>
                  <p class="fw-bold">69.000</p>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="bg-product text-center align-items-center">
                  <img src="../assets/img/transaction.png" alt="" />
                  <p>Attache of Transaction</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- jQuery v3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/plugins/buffer.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/plugins/filetype.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/plugins/piexif.min.js"
      type="text/javascript"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/plugins/sortable.min.js"
      type="text/javascript"
    ></script>
    <!-- the main fileinput plugin script JS file -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/fileinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/locales/LANG.js"></script>
  </body>
</html>
